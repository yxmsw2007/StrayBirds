<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{site.title}}</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
	<link rel="stylesheet" href="/stylesheets/zTreeStyle.css" type="text/css"> 
    <script src="/javascripts/scale.fix.js"></script>
	<script src="/javascripts/jquery-1.4.4.min.js"></script>
	<script src="/javascripts/jquery.ztree.core-3.5.js"></script>
	<script src="/javascripts/ztree_toc.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
	<section id="tree" class="ztree"></section>
    <div class="wrapper">
      <header>
      <h1><a href="http://{{site.username}}.github.io/">{{site.title}}</a></h1>
        <p>人生到处知何似 应似飞鸿踏雪泥</p>
        <p class="view"><a href="https://github.com/{{site.username}}/{{site.projectname}}">View the Project on GitHub <small>{{site.username}}/{{site.projectname}}</small></a></p>
        <ul>
          <li><a href="https://github.com/{{site.username}}/{{site.projectname}}">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <h1>
<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a> {{ page.title }} 
        </h1>
{{ content }}
      </section>	
	  <section class="footer"></section>
    </div>
    <footer>
      <p>Project maintained by <a href="https://github.com/{{site.username}}">{{site.username}}</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/{{site.username}}">{{site.username}}</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
